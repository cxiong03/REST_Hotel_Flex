<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>JavaScript Hotel</title>
</head>
<body>
        <div class="siteName">
                <div>Welcome to the JavaScript Hotel!</div>
            </div>
            <div class="heading">
                <div style="flex-grow: 1"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="javascript symbol" height= "100px" width= "100px"></div>
                <div style="flex-grow: 1">Book</div>
                <div style="flex-grow: 8">Menu</div>
            </div>
        
            <div class="mainImage">
                    <div><img src="https://www3.hilton.com/resources/media/hi/BUHHITW/en_US/img/shared/full_page_image_gallery/main/HL_exteriro001_1270x560_FitToBoxSmallDimension_Center.jpg" alt="hotel image" height="500px" weight="500px"></div>
                </div>
        
            <div class="bookRooms">
                <div style="flex-grow: 5">Available Rooms<div id="availableRoomList"></div><button id="button" onclick="hotelRooms.checkoutRooms();hotelRooms.listBookedRooms()">Select</button></div>
                <div style="flex-grow: 5">Booked Rooms<div id="bookedRoomList"></div><button id="button" onclick="hotelRooms.removeRooms();hotelRooms.listAvailableRooms()">Remove</button></div>
        
            </div>  

        <script src="code.js"></script>
    
</body>
</html>
